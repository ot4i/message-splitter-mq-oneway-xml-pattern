<body><h1 class="topictitle1">Message-based Integration
</h1>
<div><p class="shortdesc">Message-based Integration 是一种常见的连接解决方案模式类别。</p>
<p>企业服务总线可提供一个在基础结构级别构建和部署基于消息的应用程序的环境，以扩展现有的消息传递基础结构。这些应用程序的示例包括路由和变换服务以及记录服务。此环境可扩展单个底层消息传递基础结构，或者在不同产品和技术之间提供网桥。可以使用适配器提供对未内置消息传递功能的应用程序或服务的访问。</p>
<p>下图演示了 Message-based Integration 方案的示例：</p>
