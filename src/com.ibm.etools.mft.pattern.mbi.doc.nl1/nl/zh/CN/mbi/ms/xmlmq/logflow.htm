<body id="mbi.mrrc.relmq.log">
<div><h1 class="topictitle1"><span>Message Splitter for WebSphere MQ: one-way (for XML)</span> 模式的日志子流</h1>
<p class="shortdesc">日志消息将作为持久 WebSphere MQ 消息写入 <span>WebSphere MQ</span> 队列。</p>
<p>可以根据您组织中的标准做法来单独处理这些日志消息。消息日志的 MQRFH2 头中包含原始消息和以下信息：</p>
<ul>
<li>时间戳记</li>
<li>代理名称</li>
<li>消息流名称</li>
<li>状态（0 成功）</li>
</ul>
</div>
