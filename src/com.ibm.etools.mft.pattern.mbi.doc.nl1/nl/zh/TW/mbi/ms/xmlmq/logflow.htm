<body id="mbi.mrrc.relmq.log">
<div><h1 class="topictitle1"><span>Message Splitter for WebSphere MQ: one-way (for XML)</span> 型樣的日誌子流程</h1>
<p class="shortdesc">日誌訊息會以持續 WebSphere MQ 訊息形式寫入 <span>WebSphere MQ</span> 佇列。</p>
<p>會根據組織內的標準實務，個別處理這些日誌訊息。訊息日誌會在 MQRFH2 標頭中包含原始訊息及下列資訊：
</p>
<ul>
<li>時間戳記</li>
<li>分配管理系統名稱</li>
<li>訊息流程名稱
</li>
<li>狀態（0 個成功）</li>
</ul>
</div>
