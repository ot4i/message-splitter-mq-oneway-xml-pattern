<body><h1 class="topictitle1">Message-based Integration</h1>
<div><p class="shortdesc">Message-based Integration 是連線功能解決方案的其中一種一般型樣種類。</p>
<p>「企業服務匯流排」可以透過提供用來在基礎架構層次建置及部署訊息型應用程式的環境，以延伸現有傳訊基礎架構。這些應用程式的範例包括遞送和轉換服務，以及記載服務。此環境可以延伸單一基礎傳訊基礎架構，或提供不同產品與技術之間的橋接器。配接器可以用來存取沒有內建傳訊功能的應用程式或服務。</p>
